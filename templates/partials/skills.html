{% set resume = load_data(path="data/resume.toml") %}
<section class="card p-6 rounded-xl bg-[var(--card)] shadow-sm">
  <h3 class="text-2xl font-semibold mb-4 border-b pb-2 border-[var(--primary)]">
    Skills
  </h3>
  <div class="space-y-4">
    {% for skill in resume.skills %}
    <div>
      <h4 class="font-semibold mb-1">{{ skill.name }}</h4>
      <p class="text-sm opacity-90">{{ skill.keywords | join(sep=", ") }}</p>
    </div>
    {% endfor %}
  </div>
</section>
