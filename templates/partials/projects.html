{% set resume = load_data(path="data/resume.toml") %}
<section class="card p-6 rounded-xl bg-[var(--card)] shadow-sm">
  <h3 class="text-2xl font-semibold mb-4 border-b pb-2 border-[var(--primary)]">
    Projects
  </h3>
  <div class="space-y-4">
    {% for project in resume.projects %}
    <div>
      <h4 class="font-semibold">{{ project.name }}</h4>
      <p class="text-sm opacity-90">{{ project.summary }}</p>
      <a class="text-sm text-[var(--primary)]" href="{{ project.url }}">View</a>
    </div>
    {% endfor %}
  </div>
</section>
