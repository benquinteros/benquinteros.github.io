{% set resume = load_data(path="data/resume.toml") %}
<section class="card p-6 rounded-xl bg-[var(--card)] shadow-sm">
  <h3 class="text-2xl font-semibold mb-4 border-b pb-2 border-[var(--primary)]">
    Education
  </h3>
  <div class="space-y-4">
    {% for item in resume.education %}
    <div>
      <div class="flex justify-between items-start gap-4">
        <h4 class="font-semibold">{{ item.study_type }} in {{ item.area }}</h4>
        <span class="text-xs px-2 py-1 rounded bg-[var(--primary)] text-white"
          >{{ item.start_date }} - {{ item.end_date }}</span
        >
      </div>
      <p class="text-[var(--primary)] text-sm">{{ item.institution }}</p>
    </div>
    {% endfor %}
  </div>
</section>
