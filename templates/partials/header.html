{% set resume = load_data(path="data/resume.toml") %}
<header
  class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-6"
>
  <div>
    <h1 class="text-3xl font-bold mb-1">{{ resume.basics.name }}</h1>
    <h2 class="text-xl text-[var(--primary)] font-semibold mb-2">
      {{ resume.basics.headline }}
    </h2>
    <p class="text-sm opacity-80 max-w-lg">{{ resume.basics.summary }}</p>
  </div>
  <div class="flex flex-col items-end">
    {% if resume.basics.email %}
    <div class="flex items-center mb-2">
      <i class="fas fa-envelope mr-2 text-[var(--primary)]"></i>
      <span class="text-sm"
        ><a href="mailto:{{ resume.basics.email }}"
          >{{ resume.basics.email }}</a
        ></span
      >
    </div>
    {% endif %}
    <div class="flex items-center mb-2">
      <i class="fas fa-map-marker-alt mr-2 text-[var(--primary)]"></i>
      <span class="text-sm">{{ resume.basics.location }}</span>
    </div>
    {% for link in resume.links %}
    <div class="flex items-center mb-2">
      <i class="fab fa-linkedin mr-2 text-[var(--primary)]"></i>
      <span class="text-sm"><a href="{{ link.url }}">{{ link.label }}</a></span>
    </div>
    {% endfor %}
  </div>
</header>
