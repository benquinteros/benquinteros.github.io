<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta name="description" content="{{ config.description }}" />
    <link rel="stylesheet" href="{{ get_url(path='styles.css') }}" />
    <link rel="icon" href="{{ get_url(path='favicon.ico') }}" sizes="any" />
  </head>
  <body>
    <header class="site-header">
      <nav aria-label="Primary">
        <a href="{{ get_url(path='@/_index.md') }}">Home</a>
        <a href="{{ get_url(path='@/resume.md') }}">Resume</a>
      </nav>
    </header>

    <main id="main-content">{% block content %}{% endblock content %}</main>

    <footer class="site-footer">
      <p>&copy; {{ now() | date(format="%Y") }} {{ config.extra.site_name }}</p>
    </footer>
  </body>
</html>
